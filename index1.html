        <div>

                <option value="">Nam</option>

        <div>

            <input type="checkbox" name="SỞ thích 3">Football
            <input type="checkbox" name="SỞ thích 4">Sport

            <select>
                <option value="">Game</option>

        </div>
      <div>
        <input type="submit" name="nhập thông tin" />
